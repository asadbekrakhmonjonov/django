{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task Details - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet"> <!-- Add 'rel' attribute -->
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <div class="container">
        <div class="col-md-12 col-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4>Task Details</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead> <!-- Added thead tag to fix the missing opening tag -->
                                <tr>
                                    <th>Task Name</th>
                                    <th>Status</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <form method="POST">
                                    {% csrf_token %}
                                    {% for task in task %} <!-- Corrected variable name from 'load' to 'task' -->
                                        <tr>
                                            <td>{{ task.task_name }}</td>
                                            <td>{{ task.task_status }}</td>
                                            <td>{{ task.due_date }}</td>
                                            <td>
                                                <a href="{% url 'update_task' task.id %}" class="btn btn-sm btn-info">update</a>
                                                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-info">delete</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Your scripts here
    </script>
</body>
</html>
{% endblock %}
