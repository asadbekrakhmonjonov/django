<table class="table table-striped" xmlns="http://www.w3.org/1999/html">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
  {% for user in users %}
  <tr>
      <th scope="row"></th>
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td><a href="">Remove</a></td>
      {% endfor %}
    </tr>
</table>
